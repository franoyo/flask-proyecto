<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tableStyle.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="main-content" id="main">
      <button id="cerrar-crud">CERRAR CRUD</button>
      <div class="title-table">
        <div class="divi">CODIGO</div>
        <div class="divi">NOMBRE DEL CURSO</div>
        <div class="divi">No de horas del curso</div>
        <div class="divi">areas de conocimiento</div>
        <div class="divi">EDITAR</div>
        <div class="divix">ELIMINAR</div>
      </div>
      <div class="container-put-rows">
        <main class="put-rows" id="tabla">
          {% for curso in cursos %}
          <div class="row">
            <div class="rivi">{{ curso.1 }}</div>
            <div class="rivi">{{ curso.2 }}</div>
            <div class="rivi">{{ curso.3 }}</div>
            <div class="rivi">{{ curso.4 }}</div>
            <div class="rivix">
              <a class="mxm" href="/edit/{{curso.0}}"><i class="bi bi-pencil-square"></i></a>
            </div>
            <div class="rivif">
              <a class="mxm" href=""><i class="bi bi-x-octagon-fill delete-button" data-id="{{curso.0}}"></i></a>
            </div>
          </div>
          {% endfor %}
        </main>
      </div>
      <div class="navegation-rows">
        <div class="put-buttons">
          <div class="fica" id="izquierda">
            <i class="bi bi-caret-left-fill"></i>
          </div>
          <div class="fica" id="simply-right">
            <i class="bi bi-caret-right-fill"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
